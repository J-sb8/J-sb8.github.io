<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지유의 생일 축하</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #birthdayMessage {
            font-size: 24px;
            margin-top: 20px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
        #birthdayImage {
            max-width: 300px; /* 이미지의 최대 너비 설정 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>지유의 생일을 축하합니다!</h1>
    <div id="birthdayMessage">
        <p>지유,</p>
        <p>생일 축하합니다! 
        <br> 행복한 하루 되세요.</p>
    </div>
    <div id="countdown"></div>

    <!-- 이미지 추가 -->
    <img id="birthdayImage" src="test.png" alt="생일 축하 이미지">

    <script>
        // 생일 날짜 설정 (월은 0부터 시작하므로 9는 10월을 나타냅니다)
        const birthday = new Date(2023, 9, 27); // YYYY, MM, DD 형식으로 날짜를 설정합니다.

        function updateCountdown() {
            // 현재 날짜 가져오기
            const today = new Date();

            // 생일과 현재 날짜 사이의 시간 차이 계산
            const timeUntilBirthday = birthday - today;

            // 시간 차이를 일, 시, 분, 초로 변환
            const days = Math.floor(timeUntilBirthday / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeUntilBirthday % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeUntilBirthday % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeUntilBirthday % (1000 * 60)) / 1000);

            // HTML에 시간 차이 표시
            document.getElementById('countdown').innerHTML = `생일까지 ${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남았습니다!`;
        }

        // 페이지 로드 후 초 카운트다운 업데이트 시작
        updateCountdown();

        // 1초마다 초 카운트다운 업데이트
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
